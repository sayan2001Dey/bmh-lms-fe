<main class="w-100 h-100 d-flex justify-content-center align-items-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="login-card border m-1 px-4 pt-5 pb-4">
    <span class="h3 text-center mb-5">Login to continue</span>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="username" />
        <mat-icon matSuffix>person</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password" />
        <mat-icon matSuffix>lock</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <button mat-flat-button type="submit">Log in</button>
    </mat-card>
  </form>
</main>
