<main class="container py-1">
  <div class="row">
    <button
      mat-raised-button
      type="button"
      class="ms-auto add-btn w-auto me-2 my-2"
      routerLink="./new"
      (click)="onNewUser()"
    >
      <mat-icon>add</mat-icon> Add new user
    </button>
  </div>
  <mat-card appearance="outlined" class="p-2">
    <table mat-table [dataSource]="userList()">
      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="slno">
        <th mat-header-cell *matHeaderCellDef class="text-green">No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-green">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="text-green">Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef class="text-green">Admin</th>
        <td mat-cell *matCellDef="let element">
          {{ element.admin ? "Yes" : "No" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-green text-center">
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="d-flex justify-content-center">
            <button
              mat-icon-button
              type="button"
              [routerLink]="'./update/' + element.username"
              (click)="onDeleteUser(element.username)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              type="button"
              (click)="onDeleteUser(element.username)"
            >
              <mat-icon class="text-red">delete</mat-icon>
            </button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
    </table>
    @if(!userList().length) {
    <div class="my-5 text-center text-green">NO USERS FOUND</div>
    }
  </mat-card>
</main>
