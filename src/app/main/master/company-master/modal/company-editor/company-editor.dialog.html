<mat-card appearance="outlined" class="p-3">
  <div class="close-btn">
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <section class="mx-3 my-4">
    <span class="h2 text-center">Company Details</span>
  </section>

  <section>
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <div class="d-flex flex-column">
        <mat-form-field appearance="outline">
          <mat-label>Company Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Company Address</mat-label>
          <textarea matInput
           formControlName="address" rows="4" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Company PAN</mat-label>
          <input matInput formControlName="pan" required />
        </mat-form-field>
      </div>

      <div>
        <button mat-stroked-button type="submit" class="my-2 me-auto">
          <mat-icon>{{ data ? "edit" : "add" }}</mat-icon>
          {{ data ? "Save Changes" : "Add" }}
        </button>
      </div>
    </form>
  </section>
</mat-card>
