<header class="border-bottom">
  <nav
    [class]="
      'container w-100 d-flex p-3 ' +
      (loggedIn() ? 'justify-content-between' : 'justify-content-around')
    "
  >
    <h3
      class="my-auto py-auto"
      style="color: green; cursor: pointer"
      routerLink="/home"
    >
      LMS
    </h3>
    @if(loggedIn()) {
    <div>
      <button mat-flat-button class="mx-1" (click)="onLogout()">Logout</button>
    </div>
    }
  </nav>
</header>
